<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="RegStyle.css">
    <script src="RegScript.js"></script>
    <style>
        body {
            background-image: url('reg_image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            color: #4370c2;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4370c2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        marquee {
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="header">REGISTRATION FORM</h1>
        <form name="RegistrationForm" method="POST" action="register.php">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Phone Number:</label>
                <input type="text" name="mobile" id="mobile" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" name="gender" id="gender" maxlength="8" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" name="age" id="age" maxlength="2" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Create Password:</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" name="Register" value="Register" onclick="Validate()">
            </div>
        </form>
    </div>
    <marquee>
        <p>
            <i>
                <h1>
                    
                    <font color="purple">Do register to keep track of your monthly finances</font>
                </h1>
            </i>
        </p>
    </marquee>
</body>

</html>
