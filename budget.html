<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Budget Tracker</h1>
    </header>
    <main>
        <div class="container">
            <h2>Create Budget</h2>
            <form action="save_budget.php" method="POST" onsubmit="return validateBudgetForm()">
                <label for="budgetCategory">Budget Category:</label>
                <select id="budgetCategory" name="budgetCategory" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Shopping">Shopping</option>
                    <!-- Add more category options as needed -->
                </select><br><br>
                
                <label for="budgetAmount">Budget Amount:</label>
                <input type="number" id="budgetAmount" name="budgetAmount" min="0" step="0.01" required><br><br>
                
                <input type="submit" value="Save Budget">
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Personal Finance Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
