        <h1>Expense Tracker</h1>

        <div class="container">
            <h2>Saving Goals</h2>
            <h2>Savings Goals</h2>
                    <form action="save_goal.php" method="POST" onsubmit="return validateGoalForm()">
                        <label for="goalName">Goal Name:</label>
                        <input type="text" id="goalName" name="goalName" required><br><br>
                        
                        <label for="targetAmount">Target Amount:</label>
                        <input type="number" id="targetAmount" name="targetAmount" min="0" step="0.01" required><br><br>
                        
                        <input type="submit" value="Set Goal">
                    </form>
            <div id="expense-list">
                <!-- Expense list will be dynamically generated here -->
            </div>
        </div>
    </main>
