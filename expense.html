<!DOCTYPE html>
<html lang="en">
<head>
    <title> Hrllo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <div class="container">
            <h2>Add Expense</h2>
            <form action="save_expense.php" method="POST" onsubmit="return validateExpenseForm()">
                <label for="expenseName">Expense Name:</label>
                <input type="text" id="expenseName" name="expenseName" required><br><br>
                
                <label for="expenseCategory">Expense Category:</label>
                <select id="expenseCategory" name="expenseCategory" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Shopping">Shopping</option>
                    <!-- Add more category options as needed -->
                </select><br><br>
                
                <label for="expenseAmount">Expense Amount:</label>
                <input type="number" id="expenseAmount" name="expenseAmount" min="0" step="0.01" required><br><br>
                
                <input type="submit" value="Save Expense">
            </form>
            <div id="expense-list">
                <!-- Expense list will be dynamically generated here -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Personal Finance Tracker. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
